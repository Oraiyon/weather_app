<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="searchBar" placeholder="Enter Location">
            <button type="submit" class="submit">Search</button>
        </div>
        <div class="information">
            <div class="header">
                <div class="area"></div>
                <div class="tempButtons">
                    <button class="changeType" id="fahrenheit">°F</button>
                    <button class="changeType" id="celsius">°C</button>
                </div>
            </div>
            <div class="weather">
                <button class="iconButton">
                    <img src="" alt="" class="weatherIcon">
                </button>
                <div class="today">
                    <div class="currentWeather"></div>
                    <div class="currentTemp"></div>
                    <div class="rain"></div>
                    <div class="snow"></div>
                </div>
            </div>
            <div class="future">
                <div class="futureWeathers">
                    <div class="futureWeather">
                        <div class="futureDay"></div>
                        <button class="iconButton">
                            <img src="" alt="" class="futureWeatherIcon">
                        </button>
                        <div class="futureTemp"></div>
                    </div>
                    <div class="futureWeather">
                        <div class="futureDay"></div>
                        <button class="iconButton">
                            <img src="" alt="" class="futureWeatherIcon">
                        </button>
                        <div class="futureTemp"></div>
                    </div>
                    <div class="futureWeather">
                        <div class="futureDay"></div>
                        <button class="iconButton">
                            <img src="" alt="" class="futureWeatherIcon">
                        </button>
                        <div class="futureTemp"></div>
                    </div>
                </div>
            </div>
            <div class="hourlyTitle"></div>
            <div class="hoursTable">
                <div class="hourlyWeatherAM"></div>
                <div class="hourlyWeatherPM"></div>
            </div>
        </div>
    </div>
</body>
</html>
