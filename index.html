<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="tempButtons">
            <button class="changeType" id="fahrenheit">°F</button>
            <button class="changeType" id="celsius">°C</button>
        </div>
        <div class="search">
            <input type="text" class="searchBar" placeholder="Enter Location">
            <button type="submit" class="submit">Search</button>
        </div>
        <div class="information">
            <div class="area"></div>
            <div class="weather">
                <img src="" alt="" class="weatherIcon">
                <div class="today">
                    <div class="currentWeather"></div>
                    <div class="currentTemp"></div>
                    <div class="precipitation"></div>
                </div>
            </div>
            <div class="future">
                <div class="futureWeathers">
                    <div class="futureWeather 1">
                        <div class="futureDay 1">day</div>
                        <img src="" alt="" class="futureWeatherIcon 1">
                        <div class="futureTemp 1">futureTemp</div>
                    </div>
                    <div class="futureWeather 2">
                        <div class="futureDay 2">day</div>
                        <img src="" alt="" class="futureWeatherIcon 2">
                        <div class="futureTemp 2">futureTemp</div>
                    </div>
                    <div class="futureWeather 3">
                        <div class="futureDay 3">day</div>
                        <img src="" alt="" class="futureWeatherIcon 3">
                        <div class="futureTemp 3">futureTemp</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
